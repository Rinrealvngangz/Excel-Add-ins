<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500&display=swap" rel="stylesheet"> 
    <link href="currencyExchange.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Currency Exchange</h1>
    <div class="frm-currency">
         <label for="from" >from:</label>
         <input class="fromcurrency" id="frmcurrency" name="from" style="text-transform:uppercase">
         <label for="to"> to </label>
         <select class="selectCurrency" name="to" id="tocurrency">
              <option value="USD">USD</option>
              <option value="JPY">JPY</option>
              <option value="AUD">AUD</option>
              <option value="VND">VND</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="CAD">CAD</option>
              <option value="CHF">CHF</option>
              <option value="CNH">CNH</option>
              <option value="HKD">HKD</option>
              <option value="NZD">NZD</option>
          </select>
        </div>
        <div>
            <input type="button" disabled  id="btn-exec" class="excuted" value="OK">
        </div>
        <p id="testData"></p>
        <script src="currency.js" ></script>   
        <script>
            const MAX_LENGTH = 3;
            let input =  document.getElementById("frmcurrency");
            let button = document.getElementById("btn-exec");
            input.addEventListener("keypress",(e)=>{ 
                if(e.target.value.length == MAX_LENGTH){
                    e.preventDefault();
                    return false;
                    }
            })
            input.addEventListener("input",(e)=>{
                e.target.value.length == 0 ? button.disabled =true : button.disabled = false;
            })
        </script>
</body>
</html>
